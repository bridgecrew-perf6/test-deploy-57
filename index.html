    <script>
      // 注册sw
      function emitUpdate() {
        let event = document.createEvent('Event')
        event.initEvent('sw.update',true,true)
        window.dispatchEvent(event)
      }

      if('serviceWorker' in navigator) {
        console.log('支持sw')
        navigator.serviceWorker.register('./src/utils/sw.js',{
            scope: '/'
          }).then((registraion) => {
            console.log('注册成功')
          }).catch(err => {
            console.log(err,'注册失败')
          })
